<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kids learning pure js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style.landscape.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <div class="container py-2">
                <div class="buttons">
                    <button class="button"><i class="fa-solid fa-left-long"></i></button>
                    <button class="button">
                        <i class="fa-solid fa-exclamation"></i>
                        <p class="topic-title"></p>
                    </button>
                </div>
                <div class="score-box d-flex">
                    <div class="img">
                        <img src="./assets/score.svg" alt="">
                    </div>
                    <div class="score"><span id="current-score"></span>/<span id="question-count"></span></div>
                    <div class="progress"></div>
                </div>
            </div>
        </header>
        <div id="home" class="home container mt-3">
            <div class="row">
                <div class="col-lg-8 heading-content-container">
                    <h1 class="heading-content-text">
                        <div class="top">
                            <span>F</span>
                            <span>i</span>
                            <span>l</span>
                            <span>l</span>
                            <span class="space"> l</span>
                            <span>t</span>
                            <span>h</span>
                            <span>e</span>
                        </div>
                        <div class="bottom">
                            <span>G</span>
                            <span>a</span>
                            <span>p</span>
                            <span>s</span>
                        </div>
                    </h1>
                    <button id="start" class="start-btn"><i class="fa-solid fa-play"></i></button>
                </div>
            </div>
        </div>
        <div class="game py-2 mt-2 h-100">
            <div class="answers container mb-2"></div>
            <div class="questions">
                <div class="container content h-100"></div>
            </div>
        </div>
    </div>

    <!-- back and forward buttons -->
    <button class="back"><i class="fa-solid fa-angle-left"></i></button>
    <button class="forward"><i class="fa-solid fa-angle-right"></i></button>

    <div class="success-popup">
        <div class="popup-box">
            <div class="image">
                <img class="h-100 w-100" src="./assets/bunny.svg" alt="">
            </div>
            <div class="score-result">
                <div class="text">
                    <h3>correct answer</h3>
                    <p><span class="user-score"></span>/<span class="total-questions"></span></p>
                </div>
                <div class="object">
                    <img class="h-100 w-100" src="./assets/object.svg" alt="">
                </div>
            </div>
            <div class="buttons">
                <button><i class="fa-solid fa-angle-left"></i></button>
                <button><i class="fa-solid fa-angle-right"></i></button>
            </div>
            <div class="close"><i class="fa-solid fa-xmark"></i></div>
        </div>
    </div>
    <div class="detact-landscape">
        <div class="note-box">
            <h2>please rotate your phone to landscape </h2>
            <i class="fa-solid fa-mobile-screen-button"></i>
        </div>
    </div>

    <div class="fullscreen">
        <i class="fa-solid fa-expand fa-beat"></i>
    </div>
</body>
</html>
